name: Force Push to Movement Framework Mirror

on:
  workflow_run:
    workflows: ["Cargo Check"]
    types: 
      - completed

jobs:
  force-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'vm/aptos-vm/aptos-move'
          destination-github-username: 'movemntdev'
          destination-repository-name: 'movement-framework-mirror'
          user-email: l.mak.monninger@gmail.com
          target-branch: main # maybe this should be changed
